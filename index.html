        @font-face {
            font-family: 'BASICA';
            src: url('fonts/BASICA\ -\ FUTURE_TTF.TTF') format('truetype');
        }

        .hide-on-mobile {
            display: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* scanlines */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(25, 25, 25, 0.55),
                    rgba(25, 25, 25, 0.15) 1px,
                    transparent 1px,
                    transparent 3px);
            pointer-events: none;
            z-index: 9999;
        }

        .header {
            position: fixed;
            width: 100%;
            height: 50px;
            background-color: rgba(131, 131, 131, 0);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .q1 {
            background-color: rgb(102, 102, 102);
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .q2 {
            background-color: rgb(66, 57, 57);
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .help {
            width: 100%;
        }

        a {
            color: #cfcfcf;
        }

        .page,
        .logo {
            height: calc(100vh - 50px - 50px);
            width: 100%;
        }


        .logo>svg,
        #logoimg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        .footer {
            position: fixed;
            width: 100%;
            height: 50px;
            bottom: 0;
            color: #fff;
            background-color: #5505053b;
        }

        #left {
            position: absolute;
            left: 0;
            bottom: 25px;
            transform: translateY(-50%) rotate(-90deg);
        }

        /*
